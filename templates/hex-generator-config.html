<form>
    <div class="form-group">
        <label>Map Size</label>
        <input type="number" name="mapSize" value="50" min="1">
    </div>
    <div class="form-group">
        <label>Elevation Seed</label>
        <input type="number" name="elevationSeed" value="1">
    </div>
    <div class="form-group">
        <label>Moisture Seed</label>
        <input type="number" name="moistureSeed" value="2">
    </div>
    <div class="form-group">
        <label>Temperature Seed</label>
        <input type="number" name="temperatureSeed" value="3">
    </div>
    <div class="form-group">
        <label>Vegetation Seed</label>
        <input type="number" name="vegetationSeed" value="4">
    </div>
    <div class="form-group">
        <label>Biome</label>
        <select name="biome">
            <option value="forest">Forest</option>
            <option value="desert">Desert</option>
            <option value="tundra">Tundra</option>
        </select>
    </div>
</form>
