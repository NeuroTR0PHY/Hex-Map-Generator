<div style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 10px;">
    {{#each environmentalFactors}}
    <div style="border: 1px solid #ccc; padding: 10px;">
        <h3>{{this}} Settings</h3>
        <select id="{{this}}-noiseType" style="width: 100%;">
            {{#each ../noiseTypes}}
            <option value="{{this}}">{{this}}</option>
            {{/each}}
        </select>
        <label>
            Scale:
            <input type="number" id="{{this}}-scale" value="0.1" step="0.01" style="width: 100%;">
        </label>
        <label>
            Octaves:
            <input type="number" id="{{this}}-octaves" value="4" min="1" max="8" style="width: 100%;">
        </label>
        <label>
            Lacunarity:
            <input type="number" id="{{this}}-lacunarity" value="2" step="0.1" style="width: 100%;">
        </label>
        <label>
            Gain:
            <input type="number" id="{{this}}-gain" value="0.5" step="0.1" min="0" max="1" style="width: 100%;">
        </label>
        <label>
            Min:
            <input type="number" id="{{this}}-min" value="1" style="width: 100%;">
        </label>
        <label>
            Max:
            <input type="number" id="{{this}}-max" value="10" style="width: 100%;">
        </label>
        <label>
            Seed:
            <input type="number" id="{{this}}-seed" placeholder="Random" style="width: 100%;">
        </label>
        <label>
            <input type="checkbox" id="{{this}}-normalize" />
            Normalize noise values (stretch to full 0-1 range)
        </label>
        <button id="preview-{{this}}">Preview {{this}} Noise</button>
        <canvas id="{{this}}-preview" width="200" height="200" style="border:1px solid #000000;"></canvas>
    </div>
    {{/each}}
</div>
<div style="margin-top: 20px;">
    <label>
        Hex Size:
        <input type="number" name="hex-size" value="70" style="width: 100%;">
    </label>
    <label>
        Random Factor:
        <input type="number" id="randomFactor" value="2" step="0.1" style="width: 100%;">
    </label>
    <label>
        Main Seed:
        <input type="number" id="main-seed" placeholder="Random" style="width: 100%;">
    </label>
</div>
