<div class="form-group">
    <label for="main-seed">Main Seed:</label>
    <input type="number" id="main-seed" name="main-seed">
</div>
<div class="form-group">
    <label for="hex-size">Hex Size:</label>
    <input type="number" id="hex-size" name="hex-size" value="70">
</div>
{{#each environmentalFactors}}
<div class="form-group">
    <label for="{{this}}-noiseType">{{titleCase this}} Noise Type:</label>
    <select id="{{this}}-noiseType" name="{{this}}-noiseType">
        {{#each ../noiseTypes}}
        <option value="{{this}}">{{titleCase this}}</option>
        {{/each}}
    </select>
</div>
<div class="form-group">
    <label for="{{this}}-scale">{{titleCase this}} Scale:</label>
    <input type="number" id="{{this}}-scale" name="{{this}}-scale" step="0.001" value="0.01">
</div>
<div class="form-group">
    <label for="{{this}}-octaves">{{titleCase this}} Octaves:</label>
    <input type="number" id="{{this}}-octaves" name="{{this}}-octaves" value="4">
</div>
<div class="form-group">
    <label for="{{this}}-lacunarity">{{titleCase this}} Lacunarity:</label>
    <input type="number" id="{{this}}-lacunarity" name="{{this}}-lacunarity" step="0.1" value="2">
</div>
<div class="form-group">
    <label for="{{this}}-gain">{{titleCase this}} Gain:</label>
    <input type="number" id="{{this}}-gain" name="{{this}}-gain" step="0.1" value="0.5">
</div>
<div class="form-group">
    <label for="{{this}}-min">{{titleCase this}} Min:</label>
    <input type="number" id="{{this}}-min" name="{{this}}-min" value="0">
</div>
<div class="form-group">
    <label for="{{this}}-max">{{titleCase this}} Max:</label>
    <input type="number" id="{{this}}-max" name="{{this}}-max" value="10">
</div>
<div class="form-group">
    <label for="{{this}}-seed">{{titleCase this}} Seed:</label>
    <input type="number" id="{{this}}-seed" name="{{this}}-seed">
</div>
<div class="form-group">
    <label>
        <input type="checkbox" id="{{this}}-normalize" name="{{this}}-normalize">
        Normalize {{titleCase this}}
    </label>
</div>
<div class="form-group">
    <button id="preview-{{this}}">Preview {{titleCase this}}</button>
</div>
<canvas id="{{this}}-preview" width="250" height="250"></canvas>
{{/each}}
<div class="form-group">
    <button id="preview-moisture">Preview Moisture</button>
</div>
<canvas id="moisture-preview" width="250" height="250"></canvas>
<div class="form-group">
    <button id="preview-wind-direction">Preview Wind Direction</button>
</div>
<canvas id="wind-direction-preview" width="250" height="250"></canvas>
<div class="form-group">
    <button id="preview-cloud-cover">Preview Cloud Cover</button>
</div>
<canvas id="cloud-cover-preview" width="250" height="250"></canvas>
