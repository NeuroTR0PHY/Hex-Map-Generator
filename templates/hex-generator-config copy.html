<form>
    <div class="form-group">
        <label for="mapSize">Map Size:</label>
        <input type="number" id="mapSize" name="mapSize" value="10">
    </div>
    <div class="form-group">
        <label for="elevationSeed">Elevation Seed:</label>
        <input type="number" id="elevationSeed" name="elevationSeed" value="1">
    </div>
    <div class="form-group">
        <label for="moistureSeed">Moisture Seed:</label>
        <input type="number" id="moistureSeed" name="moistureSeed" value="2">
    </div>
    <div class="form-group">
        <label for="temperatureSeed">Temperature Seed:</label>
        <input type="number" id="temperatureSeed" name="temperatureSeed" value="3">
    </div>
    <div class="form-group">
        <label for="vegetationSeed">Vegetation Seed:</label>
        <input type="number" id="vegetationSeed" name="vegetationSeed" value="4">
    </div>
    <div class="form-group">
        <label for="biome">Biome:</label>
        <select id="biome" name="biome">
            <option value="forest">Forest</option>
            <option value="desert">Desert</option>
            <option value="tundra">Tundra</option>
        </select>
    </div>
    <button type="submit">Generate Hex Map</button>
</form>
